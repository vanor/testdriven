<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flask on Docker</title>

        <meta name="description" content="just an app for test driven approach" />
        <meta name="author" content="vanor" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
        {% block css %}{% endblock %}
    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-4">
                <br />
                <h1>All Users</h1>
                <hr /><br />
                <form action="/" method="POST">
                    <div class="form-group">
                        <input name="username" class="form-control input-lg" type="text"
                            placeholder="Enter a username" required/>
                    </div>
                    <div class="form-group">
                        <input name="email" class="form-control input-lg" type="email"
                            placeholder="Enter an email address" required/>
                    </div>
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit" />
                </form>
                <br /><hr />
                {% if users %}
                    <ol>
                        {% for user in users %}
                            <li>{{user.username}}</li>
                        {% endfor %}
                    </ol>
                {% else %}
                    <p>No users!</p>
                {% endif %}
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        {% block js %}{% endblock %}
    </body>
</html>
